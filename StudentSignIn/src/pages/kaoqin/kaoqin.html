<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>考勤汇总信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of record">
    <ion-card-header>
      课程：{{item.c.cnameAndID.courseName}}
    </ion-card-header>
    <ion-card-content>
      <p>迟到：{{item.l}}次</p>
      <p>请假：{{item.q}}次</p>
      <p>旷课：{{item.k}}次</p>

    </ion-card-content>
  </ion-card>

</ion-content>
