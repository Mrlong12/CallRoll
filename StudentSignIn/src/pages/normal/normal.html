<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>平时课堂表现</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="normalpage">
  <ion-card *ngFor="let item of qscores">
    <img src="assets/img/background/background-2.jpg">

    <div class="card-subtitle-1">日期：{{item.attendanceDate}}</div>
